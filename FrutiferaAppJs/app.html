<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meus registros - AgroNotas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" href="https://static.thenounproject.com/png/79358-512.png">
</head>
<body class="bg-page">

  <nav class="navbar navbar-expand-lg navbar-dark bg-brand shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold d-flex align-items-center gap-2" href="index.html">
        <span>AgroNotas</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">In√≠cio</a></li>
          <li class="nav-item"><a class="nav-link active" href="app.html">Meus registros</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="hero-shell p-3 p-md-4 shadow-sm mb-4">
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3">
        <div>
          <div class="d-flex gap-2 flex-wrap mb-2">
            <span class="tag">Lista</span>
            <span class="tag">Busca</span>
            <span class="tag">Idade em meses</span>
          </div>
          <h1 class="h3 fw-bold mb-1">Meus registros</h1>
          <p class="muted-soft mb-0">Fica salvo aqui mesmo. Voc√™ pode apagar quando quiser.</p>
        </div>

        <div class="d-flex gap-2">
          <button class="btn btn-brand btn-lg px-4" type="button" data-bs-toggle="modal" data-bs-target="#modalCadastro" title="Adicionar">
            Adicionar
          </button>
          <button id="btnLimparTudo" class="btn btn-outline-danger btn-lg" type="button">Apagar tudo</button>
        </div>
      </div>
    </div>

    <div class="card border-0 shadow-sm mb-4">
      <div class="card-body">
        <div class="row g-2 align-items-end">
          <div class="col-md-8">
            <label for="searchInput" class="form-label">Buscar</label>
            <input id="searchInput" class="form-control form-control-lg" placeholder="Digite um nome para encontrar r√°pido">
          </div>
          <div class="col-md-4">
            <button id="btnLimparBusca" class="btn btn-outline-brand btn-lg w-100" type="button">Limpar</button>
          </div>
        </div>
      </div>
    </div>

    <div id="cardsContainer" class="row g-3"></div>

    <div id="emptyState" class="text-center py-5 d-none">
      <div class="display-5">üóÇÔ∏è</div>
      <h2 class="h5 mt-2">Ainda n√£o tem nada por aqui</h2>
      <p class="muted-soft">Clique em ‚ÄúAdicionar‚Äù para criar o primeiro registro</p>
      <button class="btn btn-brand" type="button" data-bs-toggle="modal" data-bs-target="#modalCadastro">Adicionar agora</button>
    </div>
  </main>

  <div class="modal fade" id="modalCadastro" tabindex="-1" aria-labelledby="modalCadastroLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fw-bold" id="modalCadastroLabel">Novo registro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>

        <form id="formCadastro">
          <div class="modal-body">
            <div id="formAlert" class="alert alert-danger d-none" role="alert"></div>

            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label" for="nomePopular">Nome</label>
                <input id="nomePopular" class="form-control form-control-lg" placeholder="Ex.: Uva" required>
              </div>

              <div class="col-md-6">
                <label class="form-label" for="nomeCientifico">Outro nome</label>
                <input id="nomeCientifico" class="form-control form-control-lg" placeholder="Ex.: Vitis vinifera" required>
              </div>

              <div class="col-md-6">
                <label class="form-label" for="producaoMedia">Produ√ß√£o por safra (Kg)</label>
                <input id="producaoMedia" class="form-control form-control-lg" type="number" min="0" step="0.01" placeholder="Ex.: 120,5" required>
              </div>

              <div class="col-md-6">
                <label class="form-label" for="dataPlantio">Data do plantio</label>
                <input id="dataPlantio" type="date" class="form-control form-control-lg" required>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-brand">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="appToast" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div id="toastBody" class="toast-body">Ok.</div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Fechar"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
